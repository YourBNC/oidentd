# Configuration for oidentd
# see oidentd.conf(5)
# 
default {
	default {
		deny spoof
		deny spoof_all
		deny spoof_privport
		allow random
		allow random_numeric
		allow numeric
		deny hide
	}
}

# you may want to hide root connections
#user "root" {
#	default {
#		force reply "UNKNOWN"
#	}
#}

user "yourbnc" {
    default {
        allow spoof
        allow spoof_all
        allow spoof_privport
        allow random
        allow random_numeric
        allow numeric
        allow hide
        force request "localhost:2222"
    }
}

